name: Nightly Pinot Dual Platform Docker Image Build and Publish


on:
  workflow_dispatch: {}
jobs:
  start-runner:
    name: Start self-hosted EC2 runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          github-token: ${{ secrets.GH_TOKEN }}
          ec2-image-id: ami-098001493b2a003e1 
          ec2-instance-type: m6i.4xlarge
          subnet-id: subnet-0f942a967739708b7
          security-group-id: sg-0e48cb925e023f746
  build-pinot-docker-image:
    name: Build Pinot Docker Image
    needs:
      - start-runner # required to get output from the start-runner job
    runs-on: ${{ needs.start-runner.outputs.label }}
    steps:
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: docker/setup-qemu-action@v2
      name: Set up QEMU
    - uses: docker/setup-buildx-action@v2
      name: Set up Docker Buildx
    - uses: actions/checkout@v3
    - name: Build and push the Docker image
      env:
        DOCKER_FILE_BASE_DIR: "docker/images/pinot"
        DOCKER_IMAGE_NAME: "apachepinot/pinot"
        BUILD_PLATFORM: "linux/arm64,linux/amd64"
        PINOT_GIT_URL: "https://github.com/apache/pinot.git"
        PINOT_BRANCH: "master"
        TAGS: ""
      run: .github/workflows/scripts/docker/.pinot_docker_image_build_and_push.sh
  stop-runner:
    name: Stop self-hosted EC2 runner
    needs:
      - start-runner # required to get output from the start-runner job
      - build-pinot-docker-image # required to wait when the main job is done
    runs-on: ubuntu-latest
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Stop EC2 runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.GH_TOKEN }}
          label: ${{ needs.start-runner.outputs.label }}
          ec2-instance-id: ${{ needs.start-runner.outputs.ec2-instance-id }}
